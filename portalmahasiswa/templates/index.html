<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Portal</title>
  </head>
  <body>
    <div class="container">
      <h3>List Mahasiswa di Sekolah </h3><br><br>

      <div class="row">
        <div class="col float-left">
          <a class="btn btn-primary" href="{% url 'mahasiswa_create' %}" role="button">Tambah Mahasiswa Baru</a>
        </div>
        <div class="col float-right">
          <form method="POST" action="{% url 'portal' %}">
            {% csrf_token %}
            <input name="keyword" type="text" placeholder="Search..">
            <input type="submit" value="Search">
          </form>
        </div>
      </div>

      <br><br>
  
      <table class="table">
        <tbody>
          {% for item in semua_mahasiswa %}
          <tr>
            <td>{{item.nama_mahasiswa}}</td>
            <td>{{item.nomor_siswa}}</td>
            <td>
              <a class="btn btn-primary" href="{% url 'mahasiswa_detail' item.id %}" role="button">Detail</a>
              <a class="btn btn-warning" href="{% url 'mahasiswa_update' item.id %}" role="button">Edit</a>
              <a class="btn btn-danger" href="{% url 'mahasiswa_delete' item.id %}" role="button">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
